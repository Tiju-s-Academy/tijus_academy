flutter_native_splash:
  # Background color for the splash screen
  color: "#1976D2"
  # No image specified - this will be a color-only splash screen
  
  # Background color for dark mode
  color_dark: "#0D47A1"
  
  # Android 12 splash screen configuration
  android_12:
    icon_background_color: "#1976D2"
    icon_background_color_dark: "#0D47A1"
  
  # Disable web splash screen
  web: false
  
  # Enable splash screen on Android and iOS
  android: true
  ios: true
